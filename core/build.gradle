apply plugin: "java"
sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
sourceSets.main.java.srcDirs = ["src/"]
eclipse.project {
    name = appName + "-core"
}
dependencies {
    compile 'org.glassfish:javax.json:1.0.4'
    compile 'org.apache.clerezza.ext:org.json.simple:0.4'
}